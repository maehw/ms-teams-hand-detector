# This is a basic workflow to help you get started with Actions

name: CI
on:
  # Triggers the workflow on push event for the current feature branch
  pull_request:
  push:
    branches: [ feature/github-actions ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'

      - name: Install dependencies for testing
        run: pip install -r requirements.txt

      - name: Call the Python script to show its usage
        run: python ms_teams_hand_detector.py --help

      - name: Install dependencies for deployment
        run: pip install pyinstaller

      - name: Run PyInstaller for creation of executable
        run: pyinstaller ms_teams_hand_detector.py
