# This is a basic workflow to help you get started with Actions

name: CI
on:
  # Triggers the workflow on push event for the current feature branch
  pull_request:
  push:
    # for now (still testing things):
    branches: [ feature/github-actions ]
    # for later:
    # tags:
    #  - 'v*' # Push events to matching v*, i.e. v0.1.0, v0.1.1, etc.

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  createrelease:
    name: Create release
    runs-on: [ubuntu-latest]
    steps:
    - name: Get date & time for release name
      id: datetime
      run: echo "::set-output name=datetime::$(date +'%Y-%m-%d_%H-%M-%S')"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "rc-${{ steps.datetime.outputs.datetime }}"
        release_name: "RC ${{ steps.datetime.outputs.datetime }}"
        draft: false
        prerelease: true
    - name: Output Release URL File
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt

  build:
    name: Build executables
    runs-on: ${{ matrix.os }}
    needs: createrelease
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            ZIP_COMMAND: cp ./dist/ms-teams-hand-detector/ms-teams-hand-detector.exe ms-teams-hand-detector_windows.exe
            OUT_FILE_NAME: ms-teams-hand-detector_windows.exe
            CONTENT_TYPE: application/vnd.microsoft.portable-executable
          - os: ubuntu-latest
            TARGET: ubuntu
            ZIP_COMMAND: zip -r ms-teams-hand-detector_ubuntu.zip dist
            OUT_FILE_NAME: ms-teams-hand-detector_ubuntu.zip
            CONTENT_TYPE: application/zip
          - os: macos-latest
            TARGET: macos
            ZIP_COMMAND: zip -r ms-teams-hand-detector_macos.zip dist
            OUT_FILE_NAME: ms-teams-hand-detector_macos.zip
            CONTENT_TYPE: application/zip
    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9.*'

      - name: Install dependencies for testing
        run: pip install -r requirements.txt

      - name: Call the Python script to show its usage
        run: python ms_teams_hand_detector.py --help

      - name: Install dependencies for deployment
        run: pip install pyinstaller

      - name: Run PyInstaller on ${{matrix.TARGET}} for creation of executable
        run: pyinstaller ms_teams_hand_detector.py

      - name: Zip the executable
        run: ${{matrix.ZIP_COMMAND}}

      - name: Load Release URL File from release job
        uses: actions/download-artifact@v1
        with:
          name: release_url
  
      - name: Get release file name and upload URL
        id: get_release_info
        shell: bash
        run: |
          value=`cat release_url/release_url.txt`
          echo ::set-output name=upload_url::$value

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: ${{ matrix.OUT_FILE_NAME}}
          asset_name: ${{ matrix.OUT_FILE_NAME}}
          asset_content_type: ${{ matrix.CONTENT_TYPE}}
